metricbeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

metricbeat.modules:
- module: system
  period: 10s
  metricsets:
    - cpu
    - memory
    - network
    - process
    - diskio
    - filesystem
    - process_summary
  processes: ['.*']

output.elasticsearch:
  hosts: ["http://localhost:9200"]
  username: "elastic"
  password: ${ELASTIC_PASSWORD}

output.logstash:
  hosts: ["localhost:5044"]

setup.kibana:
  host: "http://localhost:5601"
